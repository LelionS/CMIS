{% extends 'include/side-nav.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
  form {
    width: 100%;
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 20px 25px;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 30px auto;
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    color: #ff6e40;
    text-shadow: 0 2px 6px rgba(255, 110, 64, 0.7);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 1rem;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select,
  input[type="file"] {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.3);
    color: #eee;
    font-size: 1.1rem;
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.15);
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="date"]:focus,
  select:focus,
  input[type="file"]:focus {
    outline: none;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 14px #ff6e40;
    color: #fff;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #ff6e40;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(255, 110, 64, 0.7);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background-color: #ff784e;
    box-shadow: 0 10px 26px rgba(255, 120, 78, 0.9);
  }

  /* Responsive */
  @media (max-width: 900px) {
    form {
      padding: 18px 20px;
      max-width: 90%;
    }
  }
</style>

<h2>Add New Material</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="category">Category:</label>
    <select name="category" required>
        <option value="">-- Select Category --</option>
        {% for cat in categories %}
        <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
    </select>

    <label>Material Name:</label>
    <input type="text" name="name" required>

    <label>Quantity:</label>
    <input type="number" step="any" name="quantity" required>

    <label>Unit:</label>
    <input type="text" name="unit" required>

    <label>Supplier:</label>
    <input type="text" name="supplier" required>

    <label>Unit Cost:</label>
    <input type="number" step="any" name="unit_cost" required>

    <label>Delivery Date:</label>
    <input type="date" name="delivery_date" required>

    <label>Batch/ID Code:</label>
    <input type="text" name="batch_code" disabled>

    <label>Amount in Stock:</label>
    <input type="number" step="any" name="amount_in_stock" required>

    <label>Material Image:</label>
    <input type="file" name="image">

    <button type="submit">Add Material</button>
</form>
{% endblock %}
